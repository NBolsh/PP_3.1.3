<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>

<form th:method="post" th:action="@{/admin/users}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label for="name"> Name: </label>
    <input type="text" th:field="*{name}" , id="name" >
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
    <br/>
    <label for="surname"> Surname: </label>
    <input type="text" th:field="*{surname}" , id="surname">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" >Surname error</div>
    <br/>
    <label for="age"> Age: </label>
    <input type="number" th:field="*{age}" , id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Age error</div>
    <br/>
    <label for="email"> Email: </label>
    <input type="text" th:field="*{email}" , id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email error</div>
    <br/>
    <label for="password"> Password </label>
    <input type="password" th:field="*{password}" , id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Pass error</div>
    <br/>
    <label for="roles">Enter role: </label>
    <input type="checkbox" th:field="*{roles}" th:value="${}"   id="roles"/>
    <br><br>
    <br/>
    <input type="submit" value="OK" />
<!--    th:field="*{roles}" value="ROLE_ADMIN"-->


</form>

</body>
</html>
