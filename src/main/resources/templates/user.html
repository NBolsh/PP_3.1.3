<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<div>
    <table th:border="2" th:cellpadding="10">

        <tr>
            <th>Id</th>
            <th>Age</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        <tr th:each ="user : ${userDetails}">
            <td th:utext="${user.getId}">...</td>
            <td th:utext="${user.getAge}">...</td>
            <td th:utext="${user.getName}">...</td>
            <td th:utext="${user.getSurname}">...</td>
            <td th:utext="${user.getEmail}">...</td>
        </tr>
    </table>
    <br/>
    <br/>
    <br/>
    <input type="button" value="Logout"  onclick="window.location.href='/logout'"/>
</form>
</div>
</body>
</html>
